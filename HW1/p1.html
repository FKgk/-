<!DOCTYPE html>
<html style="text-align: center">
<head>
   <title>
      calculator
   </title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

   <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.8.0/math.js"></script>
   
   <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
      </script>
   
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
   integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
   integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
   integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <style>
      body{
         margin : 0px;s
      }
      input, button{
         width:100px;
         height: 50px;
      }
      .modal > input, .modal > button{
         width:auto;
         height:auto;
      }
      .history_list{
         width:400px;
         text-align: center center;
      }
      .IO{
         border: 1px groove blue;
         background-color: bisque;
         text-align: right;
         font-size: 30px;
      }
   </style>
</head>
<body>
   <table style="margin: auto;">
      <tr>
         <td colspan="5">
            <div type="text" id="input" class="IO" style="width:500; height:50px;"></div>
         </td>
      </tr>

      <tr>
         <td colspan="4">
            <div id="result" class="IO" style="display:inline-block; width: 400px; height:50px; margin-bottom: 5px;"></div>
         </td>
         <td>
            <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#history"
               style="width:100px; height: 50px;">
               history
            </button>
         </td>
      </tr>
      
   
      <tr>
         <td >
            <button type="button" class="btn btn-outline-dark btn-sm" data-toggle="modal" data-target="#triFunction">
               삼각
            </button>
         </td>
         <td >
            <button type="button" class="btn btn-outline-dark btn-sm" data-toggle="modal" data-target="#logFunction">
               로그&지수
            </button>
         </td>
         <td>
            <button type="button" class="btn btn-outline-dark btn-sm" data-toggle="modal" data-target="#procession">
               행렬
            </button>
         </td>
         <td>
            <button type="button" class="btn btn-outline-dark btn-sm" data-toggle="modal" data-target="#keyboard">
               keyboard
            </button>
         </td>
         <td>
            <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#introduction">
               ?
            </button>
         </td>
      </tr>
      <tr>
         <td>
            <input type="button" class="btn btn-dark btn-sm number" data-dismiss="modal" value="&#120587;">
         </td>
         <td>
            <input type="button" class="btn btn-dark btn-sm number" data-dismiss="modal" value="e">
         </td>
         <td><input type="button" class="btn btn-dark btn-sm"  id="copyApaste" value="c&amp;p"></td>  
         <td><input type="button" class="btn btn-dark btn-sm"  id="clear" value="AC"></td>  
         <td><input type="button" class="btn btn-dark btn-sm"  id="backSpace" value="C"></td>
         
      <tr>
         <td><input type="button" class="btn btn-dark btn-sm normalOperation" value="("></td>
         <td><input type="button" class="btn btn-dark btn-sm normalOperation" value=")"></td>
         <td><input type="button" class="btn btn-dark btn-sm normalOperation" value="["></td>
         <td><input type="button" class="btn btn-dark btn-sm normalOperation" value="]"></td>
         <td><input type="button" class="btn btn-dark btn-sm normalOperation" value="^"></td>
      </tr>
      <tr>
         <td><input type="button" class="btn btn-dark btn-sm number" value="1"></td>
         <td><input type="button" class="btn btn-dark btn-sm number" value="2"></td>
         <td><input type="button" class="btn btn-dark btn-sm number" value="3"></td>
         <td><input type="button" class="btn btn-dark btn-sm normalOperation" value="!"></td>
         <td><input type="button" class="btn btn-dark btn-sm normalOperation" value="="></td>
      </tr>
      <tr>
         <td><input type="button" class="btn btn-dark btn-sm number" value="4"></td>
         <td><input type="button" class="btn btn-dark btn-sm number" value="5"></td>
         <td><input type="button" class="btn btn-dark btn-sm number" value="6"></td>
         <td><input type="button" class="btn btn-dark btn-sm normalOperation" value="+"></td>
         <td><input type="button" class="btn btn-dark btn-sm normalOperation" value="-"></td>
      </tr>
      <tr>
         <td><input type="button" class="btn btn-dark btn-sm number" value="7"></td>
         <td><input type="button" class="btn btn-dark btn-sm number" value="8"></td>
         <td><input type="button" class="btn btn-dark btn-sm number" value="9"></td>
         <td><input type="button" class="btn btn-dark btn-sm normalOperation" value="*"></td>
         <td><input type="button" class="btn btn-dark btn-sm normalOperation" value="/"></td>
      </tr>
      <tr>
         <td><input type="button" class="btn btn-dark btn-sm normalOperation" value="."></td>
         <td><input type="button" class="btn btn-dark btn-sm number" value="0"></td>
         <td><input type="button" class="btn btn-dark btn-sm normalOperation" value=","></td>
         <td><input type="button" class="btn btn-dark btn-sm" id="enter" value="EN"></td>
         <td><input type="button" class="btn btn-dark btn-sm normalOperation" value="%"></td>
      </tr>
      <tr>
         <td><input type="button" class="btn btn-dark btn-sm" id="cursorLeft" value="&lt;"></td>
         <td><input type="button" class="btn btn-dark btn-sm" id="cursorRight" value=">"></td>
      </tr>
   </table>

   

   <div class="modal fade" id="triFunction" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="top:100px">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-body">
               <tabel>
                  <tr>
                     <td>
                        <input type="button" class="btn btn-default specialOperation" data-dismiss="modal" style="background-color: skyblue;" value="sin">
                     </td>
                     <td>
                        <input type="button" class="btn btn-default specialOperation" data-dismiss="modal" style="background-color: skyblue;" value="cos">
                     </td>
                     <td>
                        <input type="button" class="btn btn-default specialOperation" data-dismiss="modal" style="background-color: skyblue;" value="tan">
                     </td>
                  </tr>
               </tabel>
            </div>
         </div>
      </div>
   </div>

   <div class="modal fade" id="logFunction" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="top:100px">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-body">
               <table>
                     <tr>
                        <td>
                           <input type="button" class="btn btn-default specialOperation" data-dismiss="modal" style="background-color: skyblue;" value="log">
                        </td>
                        <td>
                           <input type="button" class="btn btn-default specialOperation" data-dismiss="modal" style="background-color: skyblue;" value="log10">
                        </td>
                        <td>
                           <input type="button" class="btn btn-default specialOperation" data-dismiss="modal" style="background-color: skyblue;" value="log2">
                        </td>
                     </tr>
                     <tr>
                        <td>
                           <input type="button" class="btn btn-default specialOperation" data-dismiss="modal"
                              style="background-color: skyblue;" value="&radic;">
                        </td>
                        <td>
                           <input type="button" class="btn btn-default specialOperation" data-dismiss="modal"
                              style="background-color: skyblue;" value="exp">
                        </td>
                     </tr>
                  </table>
            </div>
         </div>
      </div>
   </div>


   <div class="modal fade" id="procession" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="top:100px">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-body">
               <table>
                  <tr>
                     <td>
                        <input type="button" class="btn btn-default specialOperation" data-dismiss="modal"
                           style="background-color: skyblue;" value="det">
                     </td>
                     <td>
                        <input type="button" class="btn btn-default specialOperation" data-dismiss="modal"
                           style="background-color: skyblue;" value="cross">
                     </td>
                     <td>
                        <input type="button" class="btn btn-default specialOperation" data-dismiss="modal" style="background-color: skyblue;"
                           value="dot">
                     </td>
                     <td>
                        <input type="button" class="btn btn-default specialOperation" data-dismiss="modal" style="background-color: skyblue;"
                           value="inv">
                     </td>
                  </tr>
               </table>
            </div>
         </div>
      </div>
   </div>

   <div class="modal fade" id="keyboard" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="top:100px">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-body">
               <table>
                  <tr>
                     <td>
                        <div>
                           변수 : 
                        </div>
                     </td>
                     <td>
                        <input type="button" class="btn btn-default btn-sm number alphabet" style="background-color: skyblue;"
                           data-dismiss="modal" value="x">
                     </td>
                     <td>
                        <input type="button" class="btn btn-default btn-sm number alphabet" style="background-color: skyblue;"
                           data-dismiss="modal" value="y">
                     </td>
                     <td>
                        <input type="button" class="btn btn-default btn-sm number alphabet" style="background-color: skyblue;"
                           data-dismiss="modal" value="z">
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <div>
                           함수 : 
                        </div>
                     </td>
                     <td>
                        <input type="button" class="btn btn-default btn-sm specialOperation alphabet" style="background-color: skyblue;"
                           data-dismiss="modal" value="f">
                     </td>
                     <td>
                        <input type="button" class="btn btn-default btn-sm specialOperation alphabet" style="background-color: skyblue;"
                           data-dismiss="modal" value="g">
                     </td>
                  </tr>
               </table>
            </div>
         </div>
      </div>
   </div>

   <div class="modal fade" id="history" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="top:100px">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-body">
               <table id="history-tablelist">
               </table>
            </div>
         </div>
      </div>
   </div>

   <div class="modal fade" id="introduction" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="top:100px">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <h4 class="modal-title" id="myModalLabel">도움말</h4>
            <div class="modal-body" >
               <p>
                  '='이 있는 곳이 결과가 나오는 곳입니다.
                  삼각, 로그, 지수는 각 필요한 함수들이 들어있습니다.
                  AC는 전체를 삭제하고, C는 한 개씩 삭제합니다.
               </p>
            </div>
         </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
            </div>
      </div>
   </div>
</body>
<script src="p1.js"></script>
</html>
