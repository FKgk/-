<html>

<head>
    <title>Subin's calc</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="subin.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js' type='text/javascript'></script>
    <script>
        $(document).ready(function () {
            $('.key').click(function () {
                $('.lr').fadeOut(2000)
            });
        });
    </script>

    <script src='math.js' type='text/javascript'></script>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          "HTML-CSS": { scale: 75}
        });
    </script>
    <script src="calcjs.js"></script>

</head>


<body>
    <h1>
        Subin's CALCULATOR
    </h1>
    <div class="calculator">
        <div class="view" id="result"></div>
        <div class="view" id="latex"></div>
        <div class="key">
            <div class="first">
                <div class="function-key">
                    <span id="exp">exp</span>
                    <span id="log">log</span>
                    <span id="√">√</span>
                    <span id="sin">sin</span>
                    <span id="cos">cos</span>
                    <span id="tan">tan</span>
                    <span id="cross">cros</span>
                    <span id="det">det</span>
                </div>
                <div class="symbol-key">
                    <span id="i">i</span>
                    <span id="e">e</span>
                    <span id="π">π</span>
                    <span id="w">w</span>

                </div>
                <div class="function">
                    <span id="f">f</span>
                    <span id="g">g</span>
                    <span class="blank"> </span>
                    <span class="blank"> </span>
                    <span id="x">x</span>
                    <span id="y">y</span>
                    <span id="z">z</span>
                    <span id="=">=</span>
                </div>
            </div>
            <div class="second">
                <div id="t2_1">
                    <div class="num">
                        <span id="1">1</span>
                        <span id="2">2</span>
                        <span id="3">3</span>
                        <span id="4">4</span>
                        <span id="5">5</span>
                        <span id="6">6</span>
                        <span id="7">7</span>
                        <span id="8">8</span>
                        <span id="9">9</span>
                        <span id="0">0</span>
                    </div>
                </div>
                <div id="t2_2">
                    <div class="operator">
                        <span id="(">(</span>
                        <span id=")">)</span>
                        <span id="[">[</span>
                        <span id="]">]</span>
                        <span id=".">.</span>

                        <span id="+">+</span>
                        <span id="-">-</span>
                        <span id="*">*</span>
                        <span id="/">/</span>

                        <span id="%">%</span>
                        <span id="^">^</span>
                        <span id="<">
                            <</span> <span id=">">>
                        </span>
                        <span id="<=">
                            <=</span> <span id=">=">>=
                        </span>

                        <span id=",">,</span>
                        <span id=":">:</span>
                        <span id=";">;</span>
                        <span id="==">==</span>
                        <span id="!=">!=</span>
                    </div>
                </div>
                <span id="CL">CL</span>
                <span id="EV">EV</span>
            </div>
            <!--second 끝 -->
        </div>
        <!--key끝-->
    </div>
    <!--calculator 끝-->
</body>

</html>
